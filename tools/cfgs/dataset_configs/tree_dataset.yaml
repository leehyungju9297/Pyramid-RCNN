DATASET: 'TreeDataset'
DATA_PATH: '../data/tree'

POINT_CLOUD_RANGE: [-30, -30, 0, 30, 30, 32]

DATA_SPLIT: {
    'train': train,
    'test': val
    }

INFO_PATH: {
    'train': [tree_infos_train.pkl],
    'test': [tree_infos_val.pkl],
}

GET_ITEM_LIST: ["points"]
FOV_POINTS_ONLY: False

DATA_AUGMENTOR:
    DISABLE_AUG_LIST: ['gt_sampling', 'random_world_flip', 'random_world_rotation', 'random_world_scaling']
    AUG_CONFIG_LIST:
        - NAME: gt_sampling
          USE_ROAD_PLANE: False
          DB_INFO_PATH:
             - tree_dbinfos_train.pkl
          PREPARE: {
              filter_by_min_points: ['tree:1'],
              filter_by_difficulty: [0] # -1
          }

          SAMPLE_GROUPS: ['tree:20']
          NUM_POINT_FEATURES: 3
          DATABASE_WITH_FAKELIDAR: False
          REMOVE_EXTRA_WIDTH: [0.0, 0.0, 0.0]
          LIMIT_WHOLE_SCENE: True

        - NAME: random_world_flip
          ALONG_AXIS_LIST: ['x', 'y']

          #- NAME: random_world_rotation
          #WORLD_ROT_ANGLE: [-0.78539816, 0.78539816]

        - NAME: random_world_scaling
          WORLD_SCALE_RANGE: [0.9, 1.1]


POINT_FEATURE_ENCODING: {
    encoding_type: absolute_coordinates_encoding,
    used_feature_list: ['x', 'y', 'z'],
    src_feature_list: ['x', 'y', 'z'],
}


DATA_PROCESSOR:
    - NAME: mask_points_and_boxes_outside_range
      REMOVE_OUTSIDE_BOXES: True

    - NAME: shuffle_points
      SHUFFLE_ENABLED: {
        'train': True,
        'test': False
      }

